  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0059b3;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 1rem;
      color: #222;
      text-align: center;
    }

    .pdf-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .pdf-item {
      background: white;
      border-left: 5px solid #0059b3;
      border-radius: 6px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .pdf-item strong {
      font-size: 1rem;
      color: #333;
      flex: 1 1 auto;
    }

    .pdf-item a {
      background-color: #0059b3;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .pdf-item a:hover {
      background-color: #004080;
    }

    @media (max-width: 600px) {
      .pdf-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
